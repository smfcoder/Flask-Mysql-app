<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Docker - Add Record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .form-control{
        width:500px;
    }
</style>
</head>
<body>
    <div class="container-fluid">
    <h1>This is a Flask App containerised with Docker and running on</h1>
    <h1>Hostname : {{hostname}}</h1>
    <hr>
    <!-- <h4>Enter your data below:</h4> -->
    <form action = "/add" method = "POST">
        <div class="form-group">
            <label for="firstName"><h3>Firstname</h3></label>
            <input type="text" class="form-control" id="firstNameId" name="firstName" aria-describedby="firstNameHelp" placeholder="Enter your firstname" required>
            <small id="firstNameHelp" class="form-text text-muted"></small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>

</html>
